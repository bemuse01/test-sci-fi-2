        <div id="wrap">
            <div class="object">
                <canvas id="canvas"></canvas>
            </div>
            <div class="element">
                <div class="background"><div></div></div>

                    <div class="ui-dna-object-wrap">
                        <div class="ui-dna-object"></div>
                    </div>
                    <div class="ui-dna-side-number">
                        <div class="dna-side-number dna-side-number-left-wrap">
                            <div class="dna-side-number-left"
                                v-for="i in element.dna.sideNumber.left"
                                :key="i.id"
                                :style="i.style.parent"
                            ><span>{{i.text}}</span>                                
                            </div>
                        </div>
                        <div class="dna-side-number dna-side-number-right-wrap">
                            <div class="dna-side-number-right"
                                v-for="i in element.dna.sideNumber.right"
                                :key="i.id"
                                :style="i.style.parent"
                            ><span>{{i.text}}</span>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/main/main.js"></script>
